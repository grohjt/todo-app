<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>To-do App</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">
          To-do App
        </h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container">
        <input
          class="input"
          id="filter-todo"
          type="text"
          placeholder="Filter todo"
        />
        <label class="checkbox">
          <input id="hide-completed" type="checkbox" /> Hide completed
        </label>
      </div>
    </div>
    <div class="container">
      <div id="todos"></div>
      <form id="todo-form">
        <input
          class="input"
          type="text"
          placeholder="Enter something to do"
          name="addTodo"
        />
        <button class="button">Add todo</button>
      </form>
    </div>

    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="./scripts/todo-functions.js"></script>
    <script src="./scripts/todo.js"></script>
  </body>
</html>
